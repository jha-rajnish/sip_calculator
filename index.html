<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator</title>

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="SIP Calculator">
  <meta property="og:description" content="A tool for calculating and visualizing the returns on Systematic Investment Plans (SIPs). Provides functionality for projecting investment growth based on different parameters.">
  <meta property="og:image" content="./assets/image/display-pic.jpg">
  <meta property="og:url" content="jha-rajnish.github.io/sip_calculator/">
  <meta property="og:type" content="SIP Calculator">

  <!-- favicons -->
  <link rel="icon" type="image/svg+xml" sizes="any" href="./assets/icon/favicon.svg">
  <link rel="apple-touch-icon" href="./assets/icon/favicon.png">

  <!-- stylesheets -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="container">
    <h1>SIP Calculator</h1>
    <div class="form-group">
        <label for="investment-frequency">Investment Frequency:</label>
        <select id="investment-frequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly" selected>Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
        </select>
    </div>

    <div class="form-group">
        <label for="sip-investment">Investment Amount (₹):</label>
        <input type="number" id="sip-investment" placeholder="Enter investment amount">
    </div>

    <div class="form-group">
        <label for="sip-yearly-increment">Increment P.A (%):</label>
        <input type="number" id="sip-yearly-increment" placeholder="Enter increment percentage">
    </div>

    <div class="form-group">
        <label for="sip-expected-return">Expected Return P.A (%):</label>
        <input type="number" id="sip-expected-return" placeholder="Enter expected return">
    </div>

    <div class="form-group">
        <label for="sip-time-period">Time Period (years):</label>
        <input type="number" id="sip-time-period" placeholder="Enter time period">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="sip-result"></div>
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>

    <div class="divider-dotted"></div>

    <!-- Copyright -->
    <p class="footer-copyright">
        © 2024 Rajnish Jha, All Rights Reserved.
    </p>
</div>

<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/scripts.js"></script>

</body>
</html>
